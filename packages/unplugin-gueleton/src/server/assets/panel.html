<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gueleton Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
  <style type="text/css">
    iconify-icon {
      display: inline-block;
      width: 1.2em;
      height: 1.2em;
    }
  </style>
</head>

<body class="font-mono">
  <div id="app"> </div>

  <script type="module">
    import { createApp, ref, onMounted, reactive, computed } from 'https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.prod.js';
    import { filesize } from 'https://cdn.jsdelivr.net/npm/filesize@11/+esm';
    import * as fflate from 'https://cdn.skypack.dev/fflate@0.8.2?min';
    import AhoCorasick from 'https://cdn.jsdelivr.net/npm/modern-ahocorasick@2/+esm';

    const apiPrefix = __GUELETON_API_PREFIX__

    /**
     * @see ./core/storage/dev.ts
     */
    class DevelopmentStorage {
      storage = new Map()
      compressInfo = new Map()

      get length() {
        return this.storage.size
      }

      constructor() {
      }

      getCompressInfo(key) {
        return this.compressInfo.get(key)
      }

      key(index) {
        return Array.from(this.storage.keys())[index]
      }

      async sync() {
        this.storage.clear()
        this.compressInfo.clear()

        const prestoreData = await fetch(`${apiPrefix}/storage/all`).then(res => res.json())

        this.storage.clear()
        this.compressInfo.clear()

        for (const key of Object.keys(prestoreData)) {
          this.storage.set(key, prestoreData[key])
        }

        for (const [key, value] of this.storage.entries()) {
          this.compressInfo.set(key, {
            gzip: fflate.gzipSync(value).length,
            deflate: fflate.deflateSync(value).length,
          })
        }
      }

      getItem(key) {
        return this.storage.get(key) ?? ''
      }

      async removeItem(key) {
        await fetch(`${apiPrefix}/storage`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json;charset=UTF-8' },
          body: JSON.stringify({ key }),
        })
      }

      async setItem(key, value) {
        await fetch(`${apiPrefix}/storage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json;charset=UTF-8' },
          body: JSON.stringify({ key, value }),
        })
      }
    }

    const sensitiveWords = await fetch('https://cdn.jsdelivr.net/gh/Bo0oM/fuzz.txt/fuzz.txt')
      .then(res => res.text())
      .then(text => text.split('\n')
      .map(word => word.trim())
      .filter(word => word.length > 0))
    const ahocorasick = new AhoCorasick(sensitiveWords)

    createApp({
      data() {
        const prestoreStorage = reactive(new DevelopmentStorage())

        const formattedPrestoreData = reactive(new Map())
        return {
          prestoreStorage,
          keys: computed(() => Array(prestoreStorage.length).fill('').map((_, index) => prestoreStorage.key(index))),
          formattedPrestoreData,
        }
      },
      mounted() {
        window.addEventListener('visibilitychange', () => document.visibilityState === 'visible' && this.refresh())
        this.refresh()
      },
      methods: {
        async handleDelete(key) {
          if (!confirm('Are you sure you want to delete this item?')) {
            return
          }
          await this.prestoreStorage.removeItem(key)
          await this.refresh()
        },
        formatJsonWithSensitiveDetect(key) {
          if (!key) return {
            content: '',
            sensitive: {
              count: 0,
              words: []
            }
          }

          const str = this.formatJson(key)
          if (!str) return {
            content: '',
            sensitive: {
              count: 0,
              words: []
            }
          }

          // 执行敏感词检测
          const matches = ahocorasick.search(str)

          if (matches.length === 0) {
            return str
          }
          
          // 按位置倒序排列，避免替换时位置偏移
          matches.sort((a, b) => b[0] - a[0])
          
          let result = str
          for (const [position, keywords] of matches) {
            for (const word of keywords) {
              const start = position - word.length + 1
              const end = position + 1
              const redWord = `<span class="text-red-500 font-bold bg-red-100">${word}</span>`
              result = result.substring(0, start) + redWord + result.substring(end)
            }
          }
          
          return {
            content: result,
            sensitive: {
              count: matches.length,
              words: Array.from(new Set(matches.flatMap(m => m[1])))
            }
          }
        },
        formatJson(key) {
          const value = this.prestoreStorage.getItem(key)
          try {
            return JSON.stringify(JSON.parse(value), null, 2)
          } catch (e) {
            return value
          }
        },
        formatFileSize(label, _size) {
          const colors = [
            { color: 'text-red-800', size: 1024 * 100 },
            { color: 'text-yellow-800', size: 1024 * 10 },
            { color: 'text-green-800', size: 0 },
          ]

          const [size, unit] = filesize(_size, { output: 'array' })
          const color = colors.find(c => _size >= c.size)?.color
          return `<span class="${color}"><span class="opacity-50 mr-1">${label}</span>${size}<span class="opacity-75 ml-1">${unit}</span></span>`
        },
        getContentSize(str) {
          return this.formatFileSize('', new Blob([str]).size)
        },
        getGzipSize(key) {
          return this.formatFileSize('gzip:', this.prestoreStorage.getCompressInfo(key).gzip)
        },
        getDeflateSize(key) {
          return this.formatFileSize('deflate:', this.prestoreStorage.getCompressInfo(key).deflate)
        },
        copyToClipboard(event, key) {
          const textarea = document.createElement('textarea')
          textarea.value = this.formatJson(key)
          document.body.appendChild(textarea)
          textarea.select()
          document.execCommand('copy')
          document.body.removeChild(textarea)

          event.target.innerText = 'Copied!'
          setTimeout(() => event.target.innerText = 'Copy', 500)
        },
        async refresh() {
          await this.prestoreStorage.sync()

          for (const key of Array.from({ length: this.prestoreStorage.length }, (_, index) => this.prestoreStorage.key(index))) {
            this.formattedPrestoreData.set(key, this.formatJsonWithSensitiveDetect(key))
          }
        }
      },
      template: `
        <div class="p-4">
          <table class="table-fixed w-full text-sm">
            <caption class="text-lg mb-2 font-semibold text-gray-700">
              Prestore Data Panel
            </caption>
            <colgroup>
              <col >
              <col class="w-32">
            </colgroup>
            <thead class="bg-gray-200">
              <tr>
                <th scope="col" class="px-2 py-1 text-left font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Data</th>
                <th scope="col" class="px-2 py-1 text-left font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Action</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr v-for="key in keys" :key="key">
                <td class="px-2 py-1 border border-gray-300">
                  <details>
                    <summary class="cursor-pointer">
                      <div class="w-[calc(100%-1rem)] inline-flex flex-col">
                        <div class="flex gap-2 items-center">
                          <span>{{ key }}</span>
                          <span class="flex-auto"></span>
                          <span v-if="formattedPrestoreData.get(key)?.sensitive.count" class="inline-flex items-center px-1.5 py-0.5 text-xs font-medium bg-red-100 text-red-700 rounded-full">
                            <iconify-icon icon="carbon:warning" class="mr-1"></iconify-icon>
                            存在 {{ formattedPrestoreData.get(key)?.sensitive.count }} 个可能的敏感词
                          </span>

                        </div>
                        <div class="flex flex-row gap-1 items-center text-xs">
                          <span v-html="getContentSize(prestoreStorage.getItem(key))"></span>
                          <iconify-icon
                            class="opacity-50"
                            icon="carbon:arrow-right"
                          ></iconify-icon>
                          <span v-html="getGzipSize(key)" />
                          <!-- <span >deflate:<span v-html="getDeflateSize(key)" /></span> -->
                        </div>
                      </div>
                    </summary>
                    <div class="relative">
                      <pre :id="key" class="whitespace-pre-wrap text-xs p-2 bg-gray-100" v-html="formattedPrestoreData.get(key)?.content"></pre>
                      <button class="absolute top-1 right-1 p-1 text-xs text-white bg-gray-500" @click="copyToClipboard($event, key)">Copy</button>
                    </div>
                  </details>
                </td>
                <td class="px-2 py-1 border border-gray-300 align-bottom">
                  <button class="sticky bottom-0 p-1 text-red-500 rounded hover:text-red-600 self-start cursor-pointer" @click="handleDelete(key)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p class="flex items-center mt-4 text-xs text-gray-500">
            <span class="flex-auto" />
            <span class="mr-1">Powered by</span>
            <a href="https://github.com/siaikin/unplugin-gueleton" target="_blank" class="inline-flex items-center">
              <img src="${apiPrefix}/favicon.svg" alt="gleleton logo" class="inline-block size-4 mr-1" />
              <span class="group">
                <span class="text-[#7a7374] group-hover:underline">Gu</span>
                <span class="text-[#ed556a] group-hover:underline">eleton</span>
              </span>
            </a>
          </p>
        </div>
      `
    }).mount('#app')

    {
      const favico = document.createElement('link')
      favico.rel = 'icon'
      favico.href = `${apiPrefix}/favicon.svg`
      favico.type = 'image/svg+xml'
      // favico.media = '(prefers-color-scheme: light)'
      document.head.appendChild(favico)
    }
  </script>
</body>

</html>
